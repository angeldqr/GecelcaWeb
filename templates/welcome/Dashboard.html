<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Mejorado</title>
    <!-- BOX ICONS -->
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/welcome/Dashboard.css') }}">
    <!-- CUSTOM JS -->
    <script src="{{ url_for('static', filename='js/Dashboard.js') }}" defer></script>
</head>
<body>
    <div class="menu-dashboard">
        <!-- TOP MENU -->
        <div class="top-menu">
            <div class="logo">
                <img src="https://via.placeholder.com/40" alt="Logo">
                <span>Angel</span>
            </div>
            <div class="toggle">
                <i class='bx bx-menu'></i>
            </div>
        </div>

        <!-- INPUT SEARCH -->
        <div class="input-search">
            <i class='bx bx-search'></i>
            <input type="text" class="input" placeholder="Buscar...">
        </div>

        <!-- MENU -->
        <div class="menu">
            <div class="enlace activo">
                <i class="bx bx-user"></i>
                <span>Empleados</span>
            </div>
            <div class="enlace">
                <i class="bx bx-grid-alt"></i>
                <span>Áreas</span>
            </div>
            <div class="enlace">
                <i class="bx bx-briefcase"></i>
                <span>Cargos</span>
            </div>
            <div class="enlace">
                <i class="bx bx-buildings"></i>
                <span>Empresas</span>
            </div>
            <div class="enlace">
                <i class="bx bx-map"></i>
                <span>Sedes</span>
            </div>
            <div class="enlace">
                <i class="bx bx-cog"></i>
                <span>Configuración</span>
            </div>
        </div>

        <!-- FOOTER -->
        <div class="footer">
            <button class="modo-oscuro" id="toggle-dark">
                <i class="bx bx-moon"></i>
                <span>Modo Oscuro</span>
            </button>
        </div>
    </div>
</body>
</html>
