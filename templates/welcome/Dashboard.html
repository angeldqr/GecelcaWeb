<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- BOX ICONS -->
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/welcome/Dashboard.css') }}">
    <!-- CUSTOM JS -->
    <script src="{{ url_for('static', filename='js/Dashboard.js') }}" defer></script>
</head>
<body>

    <div class="admin-container">
        <!-- SIDEBAR -->
        <div class="menu-dashboard">
            <div class="top-menu">
                <div class="logo">
                    <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="Logo Admin">
                    <span>Admin</span>
                </div>
                <div class="toggle">
                    <i class='bx bx-menu'></i>
                </div>
            </div>

            <!-- MENU -->
            <div class="menu">
                <div class="enlace" data-route="/api/empleados/view">
                    <i class="bx bx-user"></i><span>Empleados</span>
                </div>
                <div class="enlace" data-route="{{ url_for('area_bp.areas_view') }}">
                    <i class="bx bx-buildings"></i><span>Áreas</span>
                </div>
                <div class="enlace" data-route="{{ url_for('empresa_bp.empresas_view') }}">
                    <i class="bx bx-briefcase"></i><span>Empresas</span>
                </div>
                <div class="enlace" data-route="{{ url_for('cargo_bp.cargos_view') }}">
                    <i class="bx bx-id-card"></i><span>Cargos</span>
                </div>
                <div class="enlace" data-route="{{ url_for('sede_bp.sedes_view') }}">
                    <i class="bx bx-map"></i><span>Sedes</span>
                </div>
            </div>
        </div>

        <!-- CONTENIDO PRINCIPAL -->
        <div class="main-content">
            <h2>Panel Administrativo</h2>
            <div id="content-area">
                <p>Selecciona una opción del menú para visualizar su contenido.</p>
            </div>
        </div>
    </div>

</body>
</html>
