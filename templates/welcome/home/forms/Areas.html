<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Áreas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="{{ url_for('static', filename='js/forms/Areas.js') }}" defer></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Gestión de Áreas</h2>

        <!-- Formulario de Inserción -->
        <div class="card mb-4">
            <div class="card-body">
                <form id="formArea">
                    <div class="row mb-3">
                        <div class="col-md-8">
                            <label for="nombre_area" class="form-label">Nombre de Área</label>
                            <input type="text" class="form-control" id="nombre_area" placeholder="Nombre del Área" required>
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">Insertar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabla de Áreas -->
        <div class="card">
            <div class="card-header text-center">
                <h5>Áreas</h5>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Nombre del Área</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaAreas">
                        <!-- Los datos se llenarán dinámicamente con JavaScript -->
                    </tbody>
                </table>

                <!-- Contenedor de Paginación -->
                <div id="paginacion" class="d-flex justify-content-center mt-3">
                    <!-- Los botones de paginación se generarán dinámicamente con JavaScript -->
                </div>
            </div>
        </div>

        <!-- Modal para Editar Área -->
        <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalEditarLabel">Editar Área</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formEditarArea">
                            <div class="mb-3">
                                <label for="editar_nombre_area" class="form-label">Nombre del Área</label>
                                <input type="text" class="form-control" id="editar_nombre_area" placeholder="Nuevo nombre del área" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-success" id="guardar-edicion">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
