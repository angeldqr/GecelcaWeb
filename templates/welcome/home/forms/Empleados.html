<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Empleados</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/welcome/home/Empleados.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="{{ url_for('static', filename='js/forms/Empleados.js') }}" defer></script>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Gestión de Empleados</h2>

    <!-- Formulario de inserción -->
    <form id="formEmpleado" class="card p-3 my-3">
        <h5 class="text-primary mb-3">Registro de Empleados</h5>
        <div class="row">
            <!-- Campos de Nombres y Apellidos -->
            <div class="col-md-6 mb-3">
                <label for="primer_nombre" class="form-label">Primer Nombre</label>
                <input type="text" id="primer_nombre" class="form-control" placeholder="Ingrese el primer nombre">
            </div>
            <div class="col-md-6 mb-3">
                <label for="segundo_nombre" class="form-label">Segundo Nombre</label>
                <input type="text" id="segundo_nombre" class="form-control" placeholder="Ingrese el segundo nombre (opcional)">
            </div>
            <div class="col-md-6 mb-3">
                <label for="primer_apellido" class="form-label">Primer Apellido</label>
                <input type="text" id="primer_apellido" class="form-control" placeholder="Ingrese el primer apellido">
            </div>
            <div class="col-md-6 mb-3">
                <label for="segundo_apellido" class="form-label">Segundo Apellido</label>
                <input type="text" id="segundo_apellido" class="form-control" placeholder="Ingrese el segundo apellido (opcional)">
            </div>
            <!-- Campo de Correo Electrónico -->
            <div class="col-md-12 mb-3">
                <label for="correo_electronico" class="form-label">Correo Electrónico</label>
                <input type="email" id="correo_electronico" class="form-control" placeholder="Ingrese el correo electrónico">
            </div>

            <!-- Campos de Selección -->
            <div class="col-md-6 mb-3">
                <label for="id_cargo" class="form-label">Cargo</label>
                <select id="id_cargo" class="form-control">
                    <option value="" disabled selected>Selecciona un cargo</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="id_sede" class="form-label">Sede</label>
                <select id="id_sede" class="form-control">
                    <option value="" disabled selected>Selecciona una sede</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="id_empresa" class="form-label">Empresa</label>
                <select id="id_empresa" class="form-control">
                    <option value="" disabled selected>Selecciona una empresa</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="id_area" class="form-label">Área</label>
                <select id="id_area" class="form-control">
                    <option value="" disabled selected>Selecciona un área</option>
                </select>
            </div>

            <!-- Campos de Fecha -->
            <div class="col-md-6 mb-3">
                <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" id="fecha_nacimiento" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label for="fecha_ingreso" class="form-label">Fecha de Ingreso</label>
                <input type="date" id="fecha_ingreso" class="form-control">
            </div>
        </div>

        <!-- Botón de Inserción -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary w-50">+ Insertar</button>
        </div>
    </form>

    <!-- Tabla de Empleados -->
    <div class="card mt-4">
        <div class="card-header bg-primary text-white">
            Empleados
        </div>
        <div class="card-body p-0">
            <table class="table table-bordered">
                <thead class="text-center">
                <tr>
                    <th>Nombre Completo</th>
                    <th>Correo Electrónico</th>
                    <th>Cargo</th>
                    <th>Sede</th>
                    <th>Empresa</th>
                    <th>Área</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody id="tablaEmpleados" class="text-center">
                    <!-- Empleados renderizados dinámicamente -->
                </tbody>
            </table>
        </div>
        <div class="card-footer text-center">
            <nav aria-label="Paginación">
                <ul class="pagination justify-content-center" id="paginacion">
                    <!-- Paginación generada dinámicamente -->
                </ul>
            </nav>
        </div>
    </div>
</div>

<!-- Modal para Editar -->
<div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalEditarLabel">Editar Empleado</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editar_id_empleado">
                <!-- Campos del formulario de edición -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="editar_primer_nombre" class="form-label">Primer Nombre</label>
                        <input type="text" id="editar_primer_nombre" class="form-control" placeholder="Primer Nombre">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="editar_segundo_nombre" class="form-label">Segundo Nombre</label>
                        <input type="text" id="editar_segundo_nombre" class="form-control" placeholder="Segundo Nombre">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="editar_primer_apellido" class="form-label">Primer Apellido</label>
                        <input type="text" id="editar_primer_apellido" class="form-control" placeholder="Primer Apellido">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="editar_segundo_apellido" class="form-label">Segundo Apellido</label>
                        <input type="text" id="editar_segundo_apellido" class="form-control" placeholder="Segundo Apellido">
                    </div>
                    <!-- Campo de Correo Electrónico en el Modal -->
                    <div class="col-md-12 mb-3">
                        <label for="editar_correo_electronico" class="form-label">Correo Electrónico</label>
                        <input type="email" id="editar_correo_electronico" class="form-control" placeholder="Correo Electrónico">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="editar_id_cargo" class="form-label">Cargo</label>
                        <select id="editar_id_cargo" class="form-control">
                            <option value="" disabled selected>Selecciona un Cargo</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="editar_id_sede" class="form-label">Sede</label>
                        <select id="editar_id_sede" class="form-control">
                            <option value="" disabled selected>Selecciona una Sede</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="editar_id_empresa" class="form-label">Empresa</label>
                        <select id="editar_id_empresa" class="form-control">
                            <option value="" disabled selected>Selecciona una Empresa</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="editar_id_area" class="form-label">Área</label>
                        <select id="editar_id_area" class="form-control">
                            <option value="" disabled selected>Selecciona un Área</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="editar_fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" id="editar_fecha_nacimiento" class="form-control">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="editar_fecha_ingreso" class="form-label">Fecha de Ingreso</label>
                        <input type="date" id="editar_fecha_ingreso" class="form-control">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" id="guardar-edicion" class="btn btn-success">Guardar cambios</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
